<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/intlTelInput.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="row">
      <div class="left col-md-6">
        <div class="heading">
          <h3>Transforming the educational opportunities</h3>
        </div>
        <div class="illustration">
          <img src="img/svg.png" alt="" />
          <p>Increases chances for students of getting hired by 70%</p>
        </div>
      </div>

      <div class="right col-md-6">
        <!-- <div class="container"> -->
        <div class="form">
          <div class="sign-in-section">
            <h1>Registration</h1>
            <form>
              <div class="form-field fx">
                <span class="fas fa-user-tie"></span>
                <input
                  class="inp form-control"
                  type="text"
                  name="fullname"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-field fx">
                <span class="fas fa-chalkboard-teacher"></i></span>

                <input
                  class="inp form-control"
                  type="text"
                  name="designation"
                  placeholder="Designation"
                />
              </div>
              <div class="form-field fx">
                <span class="fas fa-users"></span>

                <input
                  class="inp form-control"
                  type="text"
                  name="college"
                  placeholder="College"
                />
              </div>
              <div class="form-field fx">
                <input
                  type="tel"
                  placeholder="Mobile Number"
                  class="inp form-control"
                  id="phone"
                  name="phone"
                  size="31"
                />
              </div>
              <div class="form-field fx">
                <span class="fas fa-envelope"></span>

                <input
                  class="inp form-control"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-options">
                <div class="checkbox-field">
                  <input id="rememberMe" type="checkbox" />
                  <span
                    >I read and agree to
                    <a href="#">Terms & Conditions</a></span
                  >
                </div>
              </div>
              <div class="">
                <input type="submit" class="btn-signin" value="Register" />
              </div>
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <!-- Use as a jQuery plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      intlTelInput(input, {
        initialCountry: "IN",
        geoIpLookup: function (success, failure) {
          $.get("https://ipinfo.io", function () {}, "jsonp").always(function (
            resp
          ) {
            var countryCode = resp && resp.country ? resp.country : "";
            success(countryCode);
          });
        },
        utilsScript: "js/utils.js",
      });
    </script>
  </body>
</html>
